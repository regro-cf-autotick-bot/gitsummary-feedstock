{% set name = "gitsummary" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gitsummary-{{ version }}.tar.gz
  sha256: d37a5fc0a2d9dd1a09929d22031641ccd178c36c912c8acb19cc625b0f4ef0ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - gitpython
    - python >={{ python_min }}

test:
  imports:
    - gitsummary
  commands:
    - pip check
  requires:
    - pip
    - git
    - python {{ python_min }}

about:
  home: https://github.com/Timothy-W-Hilton/gitsummary
  summary: print a one-line summary of the current git repository, the current branch, and the hash for the current branch head
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Timothy-W-Hilton
